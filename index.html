<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4365299757218802" crossorigin="anonymous"></script>
</head>
<body>
<div class="game-container">
    <div id="instruction" class="instruction-container"></div>
    <div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>
    <div>
        <button id="start" class="start-button">Start Game</button>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="result"></p>
        <button id="reset" class="reset-button">Reset Game</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
